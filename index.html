<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- Linking Font awesome -->
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header_container">
        <div class="left">
            <a class="top_left"
                href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/AU?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU"
                class="top_left">Store</a>
        </div>
        <div class="right">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" class="top_right">Gmail</a>
            <a href="https://www.google.com.au/imghp?hl=en&tab=wi&authuser=0&ogbl" class="top_right">Images</a>
            <a href=""><i class="fas fa-th"></i></a>
            <a href="" class="right_special"><img src="./images/avatar.png" alt="avatar" width="40" id="avatar"></a>
        </div>

    </header>

    <main>
        <img src="./images/google.png" alt="Google">
        <div class="input">
            <div class="input_bar">
                <i class="fas fa-search"></i>
                <label for="input_bar">
                    <input type="text" name="search_text" id="input_bar">
                </label>
                <i class="fas fa-microphone"></i>
            </div>
            <br>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button><br>
            <a
                href="https://www.google.com/url?q=https://smallbusiness.withgoogle.com/intl/en_au/news/resources-for-smbs-impacted-by-coronavirus/%23!/&source=hpp&id=19019704&ct=3&usg=AFQjCNHWEntziSuL8Cp6jIhrvx6ce2VOxQ&sa=X&ved=0ahUKEwil0J_bmJrrAhWaSH0KHR84DwgQ8IcBCBE">Tools
                and Resources</a><span>from Google to help small businesses manage through COVID-19</span>
        </div>

    </main>

    <footer>
        <div class="australia">
            &nbsp; Australia
        </div>

        <div class="lower_footer">
            <div class="lower_left">
                <a
                    href="https://www.google.com/intl/en_au/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="lower_right">
                <a href="https://policies.google.com/privacy?hl=en-AU&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-AU&fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
